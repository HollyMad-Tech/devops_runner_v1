name: canaries
on:
  push:
  pull_request:
jobs:
  run-canaries:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run canaries
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File .\scripts\run_canaries.ps1 -Ci