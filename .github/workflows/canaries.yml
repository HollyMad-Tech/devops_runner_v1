name: canaries
on:
  push:
  pull_request:
jobs:
  run-canaries:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ "3.12", "3.13" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Run canaries
        shell: pwsh
        run: .\scripts\run_canaries.ps1 -Ci